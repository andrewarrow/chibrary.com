    Thanks. These were enough hints for me to figure it out.  Here's the 
    Fibonnaci sequence:
    
    fib = Fiber.new do
      x, y = 0, 1
      loop do
        Fiber.yield y
        x,y = y,x+y
      end
    end
    
    20.times { puts fib.resume }
    
