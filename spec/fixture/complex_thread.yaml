    but DateTime#sec_fraction returns the fraction of a second as a 
    *fraction of day*. i.e. in order to get the fraction relative to one 
    *second* you need to do DateTime.now.sec_fraction*86400 and in order to 
    get microseconds you need to do DateTime.now.sec_fraction*86400*1000000
    
