    In the following sequence of calls/yields all return values are 1 except fo=
    r the marked one (the next statement returning a value from lambda).
    Is that an intention with some good reason for it or a bug?
    
    def y; yield; end
    
    l =3D lambda { 1 }
    puts l[]
    
    p =3D Proc.new { 1 }
    puts p[]
    
    l =3D lambda { next 1 }
    puts l[]                                    # nil (why?)
    
    p =3D Proc.new { next 1 }
    puts p[]
    
    l =3D lambda { 1 }
    puts y(&l)
    
    p =3D Proc.new { 1 }
    puts y(&p)
    
    l =3D lambda { next 1 }
    puts y(&l)
    
    p =3D Proc.new { next 1 }
    puts y(&p)
    
    Tomas
    
