    > This might be an actual bug in ruby itself. any comments?
    This is a common misconception about singletons. Most singleton 
    implementations do not guarantee that you build only one instance of the 
    class. It guarantees that only one instance is ever returned from (in the 
    case of Ruby) klass.instance.
    
