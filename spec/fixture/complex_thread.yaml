    Hiro Asari wrote:
    
    <snip>
    
    > Well, I actually want/need it now.
    
    Well, in that case:
    
    class File::Stat
        alias old_ftype ftype
    
        def door?
          mode & 0xF000 == 0xd000
        end
    
        def ftype
          if mode & 0xF000 == 0xd000
              'door'
          else
              old_ftype
          end
        end
    end
    
    class File
        def self.door?(file)
          File::Stat.new(file).door?
        end
    
        def self.ftype(file)
          File::Stat.new(file).ftype
        end
    end
    
    Regards,
    
    Dan
    
    PS - You don't need to include door.h to use S_ISDOOR(). It's defined in 
    sys/stat.h already.
    
    

