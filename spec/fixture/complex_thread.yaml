    There is a linux version of Doors, though it is beta, and I think its
    useful for ruby, out of the box, to understand and work with all Unix
    IPC mechanisms. Solaris isn't a fringe O/S.
    
    There aren't a huge number of them, I don't think we'll be flooded with
    strange system-specific file tests causing us to regret adding a file
    test for Doors.
    
    I find it unfortunate that ruby doesn't support all Unix
    IPC described in
