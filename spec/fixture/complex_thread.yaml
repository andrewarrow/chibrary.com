    >> this is a bug.
    > 
    > The current VM uses native threads.  On linux, the scheduling
    > policy is defaulted to SCHED_OTHER, and the priority is bound
    > on 0 in that case.  Therefore, it's rather the restriction of
    > the platform.
    > 
    
    

