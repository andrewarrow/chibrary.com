    On 8/22/07, Daniel Berger <djberg96@gmail.com> wrote:
    >
    >  Here's how fibers are described by MSDN:
    >
    > A fiber is a unit of execution that must be manually scheduled by the
    > application. Fibers run in the context of the threads that schedule
    > them. Each thread can schedule multiple fibers. In general, fibers do
    > not provide advantages over a well-designed multithreaded application.
    > However, using fibers can make it easier to port applications that were
    > designed to schedule their own threads.
    
    
    
    I'm not sure this is germane because I don't know if the Ruby  Fiber class
    maps to the Microsoft object you describe, Dan. But MS added what they call
    "fibers" to the Win32 system about 10 years ago in order to facilitate
    porting of POSIX-thread libraries.
    
    At that time, you recall, thread architecture still wasn't a settled issue.
    MS's threads were (and are) analogous to Solaris lightweight processes. But
    Solaris and many other Posix thread libraries at the time had pure userland
    threads that were not kernel-scheduled entities. Since you could easily have
    tens of thousands of Solaris threads and only one or two hundred Windows
    threads in a single process, Microsoft felt competed against and they
    introduced this Fiber thing, which is somewhere in the middle between a full
    LWP and a full userland thread.
    
    From day 1, MS recommended that Fibers not be used in any new code.
    
