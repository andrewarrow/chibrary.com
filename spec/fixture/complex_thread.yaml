    Is there a specification for M17N string behavior published yet? We 
    would very much like to get them implemented in JRuby. Even if there's 
    only a partial document, it would allow us to get started.
    
    We will probably implement them initially as only supporting UTF-16 and 
    ASCII, to make it simpler to just use Java strings under the covers. Of 
    course we're interested in general compatibility with Ruby 1.9, but the 
    support of UTF-16 strings will be very useful to us for primarily 
    Java-based Ruby users that just want to use normal Java strings and 
    regexp for everything.
    
    - Charlie
    

