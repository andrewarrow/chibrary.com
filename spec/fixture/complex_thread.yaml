    Hi,
    
    
    in 1.8.6 I detected the methods SignalException#signo and
    SignalException#sigm. However, the signo attribute does not
    work as probably intended.
    
      myhost ~ $ irb
      irb(main):001:0> begin ; puts $$ ; sleep ; rescue SignalException => s ; end
      19244
      (pressed ^Z)
      [1]+  Stopped                 irb
      myhost ~ $ kill -s SIGHUP 19244
      myhost ~ $ fg
      irb
      => #<SignalException: SIGHUP>
      irb(main):002:0> s.signo
      => nil
      irb(main):003:0>
    
    I applied the following simple patch:
    
    ________________________________________________________________
    --- signal.c    2007-08-27 23:53:04.000000000 +0200
    +++ signal.c-orig       2007-08-27 23:39:06.000000000 +0200
    @@ -258,7 +258,7 @@
            }
        }
        rb_call_super(1, &sig);
    -    rb_iv_set(self, "@signo", INT2NUM(signo));
    +    rb_iv_set(self, "signo", INT2NUM(signo));
    
        return self;
    }
    ________________________________________________________________
    
    
    As far as I see in 1.9 this problem resides as well.
    
    I guess there are still better ways to implement it because
    now the following works:
    
      irb(main):004:0> s.instance_eval "@signo = /.*/"
    
    Should I supply a more sophisticated patch?
    
    Bertram
    
    
