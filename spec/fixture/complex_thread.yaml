    Hi all,
    
    Over on the Erlang mailing list I asked why they relied on GCC. Kenneth 
    Lundin replied that it's because they use a feature called "first class 
    labels" (aka "labels as values"). [1]
    
    Using this he claimed they saw a 20% increase in performance as compared 
    to a switch statement. It's not supported by other compilers (yet) 
    because its use is limited (primarily to interpreters).
    
    For MS Windows they compile most of it with VC++, and compile the one 
    file that needs first class labels (beam_emu.c) with gcc.
    
    Any thoughts?
    
    Regards,
    
    Dan
    
    http://gcc.gnu.org/onlinedocs/gcc/Labels-as-Values.html
    
    
    

