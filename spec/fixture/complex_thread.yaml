    \r\n\
    I saw that Matz just merged his M17N implementation in the trunk.\r\n\
    However, the length method of String does not work as it should:\r\n\
    \r\n\
    # -*- coding: utf-8 -*-\r\n\
    a = '\e$B$\"\e(B'\r\n\
    p a.encoding\r\n\
    p a.length\r\n\
    p a.__send__(:length)\r\n\
    \r\n\
    displays:\r\n\
    \r\n\
    \"UTF-8\"\r\n\
    3\r\n\
    1\r\n\
    \r\n\
    String#size does work fine. The problem comes from the fact that the\r\n\
    VM has a length instruction that has its own implementation of the\r\n\
    String length. A quick fix was to remove it as does the patch below.\r\n\
    An other way to fix would be to reimplement it correctly using the\r\n\
    encoding aware methods.\r\n\
    \r\n\
    Index: insns.def\r\n\
    ===================================================================\r\n\
    --- insns.def   (revision 13268)\r\n\
    +++ insns.def   (working copy)\r\n\
    @@ -1954,9 +1954,6 @@\r\n        if (HEAP_CLASS_OF(recv) == rb_cArray) {\r\n            val = LONG2NUM(RARRAY_LEN(recv));\r\n        }\r\n\
    -       else if (HEAP_CLASS_OF(recv) == rb_cString) {\r\n\
    -           val = LONG2NUM(RSTRING_LEN(recv));\r\n\
    -       }\r\n        else if (HEAP_CLASS_OF(recv) == rb_cHash) {\r\n            val = INT2FIX(RHASH(recv)->tbl->num_entries);\r\n        }\r\n\
    \r\n"
