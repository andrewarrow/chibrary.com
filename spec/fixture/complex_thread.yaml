    Can we do anything to improve ri usability?  I'm finding a lot of this sort
    of thing now that I have many gems installed:
    
    brains hgs 87 %> ri -T Hash#to_struct
    More than one method matched your request. You can refine
    your search by asking for information on one of:
    
        Hash#to_struct, Hash#to_struct
    brains hgs 88 %> ri -T --system Hash#to_struct
    Nothing known about Hash#to_struct
    brains hgs 89 %> ri -T --gem Hash#to_struct
    More than one method matched your request. You can refine
    your search by asking for information on one of:
    
        Hash#to_struct, Hash#to_struct
    brains hgs 90 %>
    
    Given that they are both identical, and identical to my original request,
    how is one meant to use this?  My suggestion is that ri could give you
    a menu, and you can pick by number.  This breaks down when there are too
    many items, of course.  Maybe there is a better way?
    
            Thank you,
            Hugh
    
    
    

